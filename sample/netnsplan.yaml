netns:
  sample1:
    ethernets:
      eth1:
        addresses:
          - 192.168.20.1
        route:
          - to: default
            via: 192.168.20.254
      post-script: |
        sysctl --system
        iptables-restore /etc/iptables/rules.v4
  sample2:
    ethernets:
      eth2:
        addresses:
          - 172.16.10.1
    dummy-devices:
      eth1:
        addresses:
          - 172.16.20.1
    veth-devices:
      eth2:
        addresses:
          - 172.16.30.1
        peer:
          name: eth2-host
          netns: sample1
          addresses:
            - 172.16.30.2
